<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Crear Equipo">
                        <h:panelGrid columns="2" >
                            <p:outputLabel for="txtName" value="Nombre:"/>
                            <p:inputText id="txtName" required="true" />

                            <p:outputLabel for="txtModel" value="Modelo:"/>
                            <p:inputText id="txtModel" required="true"  />

                            <h:outputLabel value="Horas de Trabajo:  " />
                            <p:spinner id="workingHours"  />

                            <h:outputLabel value="Tiempo de Mantenimiento:  " />
                            <p:spinner id="time"  />

                            <p:commandButton value="Crear"  update="growl" process="@this"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
