<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Nuevo Mantenimiento">
                        <h:panelGrid columns="2" >
                            
                            <p:outputLabel for="popup" value="Fecha del mantenimiento:" />
                            <p:calendar id="popup"  />
                            
                            <p:outputLabel for="txtCost" value="Costo:"/>
                            <p:inputText id="txtCost" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel  value="Equipo:" />
                            <p:selectOneMenu id="equipment"  style="width:125px">
                                <f:selectItems value="#{productionWizard.products}" var="product" itemLabel="#{product.name}"  itemValue="#{product.idProduct}"  />
                            </p:selectOneMenu>

                            <p:outputLabel  value="Proveedor:" />
                            <p:selectOneMenu id="provider"  style="width:125px">
                                <f:selectItems value="#{productionWizard.products}" var="product" itemLabel="#{product.name}"  itemValue="#{product.idProduct}"  />
                            </p:selectOneMenu>

                            <p:commandButton value="Crear"  update="growl" process="@this"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
