<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Equipo">
                        <p:dataTable id="studentTable" var="equipment"  value="#{equipmentView.equipmentList}" emptyMessage="No hay equipo">
                            <p:column headerText="Nombre" filterBy="#{equipment.nameEquipment}" filterMatchMode="contains">
                                <h:outputText value="#{equipment.nameEquipment}" />
                            </p:column>

                            <p:column headerText="Modelo">
                                <h:outputText value="#{equipment.modelEquipment}" />
                            </p:column>
                            <p:column headerText="Horas de trabajo">
                                <h:outputText value="#{equipment.workingHours}" />
                            </p:column>
                            <p:column headerText="Horas de mantenimiento">
                                <h:outputText value="#{equipment.maintenanceTime}"  />
                            </p:column>

                            <p:column headerText="Eliminar" >
                                <p:button value="Eliminar"      href="#">
                                    <h:outputText styleClass="glyphicon glyphicon-erase"/>
                                </p:button>
                            </p:column>

                            <p:column headerText="Editar" >
                                <p:button value="Editar" href="#">
                                    <h:outputText styleClass="glyphicon glyphicon-edit"/> 
                                </p:button>
                            </p:column>

                        </p:dataTable>







                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
