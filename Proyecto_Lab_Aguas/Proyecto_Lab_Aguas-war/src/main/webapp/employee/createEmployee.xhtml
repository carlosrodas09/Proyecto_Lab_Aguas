<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Registrar Empleado
    </ui:define>

    <ui:define name="content">
        <h:form id="frmEmployee">            
            <p:focus id="focuss" context="frmEmployee" />
            <p:messages  globalOnly="true"/>
            <fieldset class="center-block">
                <legend>Registrar Empleado</legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="dpi" value="DPI de Empleado:" />
                        <p:inputText id="dpi" styleClass="form-control" required="true"
                                     pt:required="true" value="#{createEmployeeView.employee.dpiEmployee}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="name" value="Nombre:" />
                        <p:inputText id="name" styleClass="form-control" pt:placeholder="Nombre" required="true"
                                     pt:required="true" value="#{createEmployeeView.employee.nameEmployee}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="phone" value="Numero de telefono:" />
                        <p:inputText id="phone" styleClass="form-control" pt:placeholder="Telefono" required="true"
                                     pt:required="true" value="#{createEmployeeView.employee.phoneEmployee}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="career" value="Carrera: " />
                        <p:selectOneMenu id="career"  value="#{createEmployeeView.employee.staffPositionId}" converter="staffPositionConverter">
                            <f:selectItems value="#{createEmployeeView.staffPositions}" var="staffPosition"
                                           itemValue="#{staffPosition}"
                                           itemLabel="#{staffPosition.nameStaffPosition}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="pass" value="Contrasena:" />
                        <p:password id="pass" styleClass="form-control" pt:placeholder="Contrasena" required="true"
                                    pt:required="true" value="#{createEmployeeView.employee.password}" pt:type="password"
                                    />
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       action="#{createEmployeeView.createEmployee()}">
                            <span class="glyphicon glyphicon-log-in"></span>Â Registrar Empleado
                        </p:commandLink>
                    </div>
                </div>

            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
