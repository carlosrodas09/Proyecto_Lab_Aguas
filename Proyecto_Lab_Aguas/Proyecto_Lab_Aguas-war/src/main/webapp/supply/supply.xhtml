<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Crear Insumo">
                        <h:panelGrid columns="2" >
                            <p:outputLabel for="txtName" value="Nombre:"/>
                            <p:inputText id="txtName" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel for="popup" value="Fecha de Expiracion:" />
                            <p:calendar id="popup"  />

                            <p:outputLabel for="txtQuantity" value="Cantidad Disponible:"/>
                            <p:inputText id="txtQuantity" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel for="txtSheet" value="Hoja de Seguridad:"/>
                            <p:inputText id="txtSheet" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel  value="Medida:" />
                            <p:selectOneMenu id="console"  style="width:125px">
                                <f:selectItems value="#{productionWizard.products}" var="product" itemLabel="#{product.name}"  itemValue="#{product.idProduct}"  />
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Crear"  update="growl" process="@this"/>


                        </h:panelGrid>
                    </p:fieldset>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
