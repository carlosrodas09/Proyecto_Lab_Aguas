<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Proveedores">
                        <p:dataTable id="studentTable" var="pro"  value="#{providerView.providerList}" emptyMessage="No hay Proveedores">
                            <p:column headerText="Nombre" filterBy="#{pro.nameProvider}" filterMatchMode="contains">
                                <h:outputText value="#{pro.nameProvider}" />
                            </p:column>
                            <p:column headerText="Nit" filterBy="#{pro.nitProvider}" filterMatchMode="contains">
                                <h:outputText value="#{pro.nitProvider}" />
                            </p:column>

                            <p:column headerText="Numero">
                                <h:outputText value="#{pro.phoneProvider}" />
                            </p:column>
                            <p:column headerText="Direccion">
                                <h:outputText value="#{pro.directionProvider}" />
                            </p:column>
                           

                            <p:column headerText="Eliminar" >
                                <p:button value="Eliminar"      href="#">
                                    <h:outputText styleClass="glyphicon glyphicon-erase"/>
                                </p:button>
                            </p:column>

                            <p:column headerText="Editar" >
                                <p:button value="Editar" href="#">
                                    <h:outputText styleClass="glyphicon glyphicon-edit"/> 
                                </p:button>
                            </p:column>

                        </p:dataTable>







                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
