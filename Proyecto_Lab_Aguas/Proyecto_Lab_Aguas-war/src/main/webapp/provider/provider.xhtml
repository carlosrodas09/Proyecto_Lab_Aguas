<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset id="SupplyField" legend="Crear Proveedor">
                        <h:panelGrid columns="2" >
                            <p:outputLabel for="txtName" value="Nombre:"/>
                            <p:inputText id="txtName" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel for="txtNit" value="NIT:"/>
                            <p:inputText id="txtNit" required="true"  value="#{productionWizard.step.name}"/>

                            
                            <p:outputLabel for="txtNumber" value="Numero de Telefono:"/>
                            <p:inputText id="txtNumber" required="true"  value="#{productionWizard.step.name}"/>

                            <p:outputLabel for="txtDirection" value="Direccion:"/>
                            <p:inputText id="txtDirection" required="true"  value="#{productionWizard.step.name}"/>

                            
                            <p:commandButton value="Crear"  update="growl" process="@this"/>


                        </h:panelGrid>
                    </p:fieldset>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
